<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samvidhan GPT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #e9ecef;
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 600px;
        }

        .wheel {
            position: relative;
            margin: 0 auto;
        }

        #canvas {
            width: 100%;
            height: auto;
            border-radius: 50%;
            border: 5px solid #333;
        }

        .spin-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
        }

        .result {
            margin-top: 20px;
        }

        #result-text {
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }

        .pin {
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 30px solid #dc3545;
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%) rotate(360deg);
        }
    </style>
</head>
<body>
    <script src="https://cdn.botpress.cloud/webchat/v2.1/inject.js"></script>
    <script src="https://mediafiles.botpress.cloud/02e00247-fe61-4758-a3fc-30c2d7532192/webchat/v2.1/config.js"></script>

    <div class="container">
        <div class="wheel">
            <div class="pin"></div>
            <canvas id="canvas"></canvas>
            <div class="spin-button">
                <button id="spin">Spin</button>
            </div>
        </div>
        <div class="result">
            <p id="result-text">Spin the wheel to learn about the Indian Constitution!</p>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const spinButton = document.getElementById('spin');
        const resultText = document.getElementById('result-text');

        const colors = ['#FF5733', '#FFC300', '#DAF7A6', '#581845', '#28B463', '#5DADE2', '#AF7AC5', '#F4D03F'];
        const prizes = [
            { title: 'Preamble', description: 'The introduction to the Constitution, stating its philosophy. Use Samvidha Sahayak to learn more about Preamble.' },
            { title: 'Fun, Rights', description: 'Rights guaranteed to all citizens. Use Samvidha Sahayak to learn more about Fundamental Rights.' },
            { title: 'DPSPs', description: 'Directive Principles of State Policy to guide government.Use Samvidha Sahayak to learn more about DPSPs.' },
            { title: 'Amendments', description: 'Changes made to the Constitution. Use Samvidha Sahayak to learn more about Amendments.' },
            { title: 'Judiciary', description: 'The system of courts that interprets the Constitution. Use Samvidha Sahayak to learn more about Judiciary.' },
            { title: 'Legislature', description: 'The law-making body of the government. Use Samvidha Sahayak to learn more about Legislature.' },
            { title: 'Executive', description: 'The branch that enforces laws. Use Samvidha Sahayak to learn more about Executive.' },
            { title: 'Federalism', description: 'Division of powers between central and state governments. Use Samvidha Sahayak to learn more about Federalism.' }
        ];


        let startAngle = 0;
        const arc = Math.PI / (prizes.length / 2);
        let spinTimeout = null;
        let spinAngleStart = 0;
        let spinTime = 0;
        let spinTimeTotal = 0;

        function resizeCanvas() {
            const container = document.querySelector('.container');
            canvas.width = container.clientWidth;
            canvas.height = canvas.width;
            drawWheel();
        }

        function drawWheel() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const outerRadius = centerX - 20;
            const fontSize = Math.min(canvas.width / 20, 24); // Dynamically set font size

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.font = `${fontSize}px Arial`; // Set font size

            for (let i = 0; i < prizes.length; i++) {
                const angle = startAngle + i * arc;
                ctx.fillStyle = colors[i];
                ctx.beginPath();
                ctx.arc(centerX, centerY, outerRadius, angle, angle + arc, false);
                ctx.arc(centerX, centerY, 0, angle + arc, angle, true);
                ctx.fill();
                ctx.save();
                ctx.fillStyle = '#fff';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.translate(centerX + Math.cos(angle + arc / 2) * outerRadius / 1.5, centerY + Math.sin(angle + arc / 2) * outerRadius / 1.5);
                ctx.rotate(angle + arc / 2 + Math.PI / 2);
                ctx.fillText(prizes[i].title, 0, 0);
                ctx.restore();
            }
        }

        function rotateWheel() {
            spinTime += 30;
            if (spinTime >= spinTimeTotal) {
                stopRotateWheel();
                return;
            }
            const spinAngle = spinAngleStart - easeOut(spinTime, 0, spinAngleStart, spinTimeTotal);
            startAngle += (spinAngle * Math.PI / 180);
            drawWheel();
            spinTimeout = requestAnimationFrame(rotateWheel);
        }

        function stopRotateWheel() {
            cancelAnimationFrame(spinTimeout);
            const degrees = (startAngle * 180 / Math.PI) + 90;
            const arcd = arc * 180 / Math.PI;
            const index = Math.floor((360 - degrees % 360) / arcd);
            resultText.textContent = `You landed on "${prizes[index].title}": ${prizes[index].description}`;
        }

        function easeOut(t, b, c, d) {
            t /= d;
            t--;
            return c * (t * t * t + 1) + b;
        }

        spinButton.addEventListener('click', () => {
            spinAngleStart = Math.random() * 360 + 1800; // Increased spin speed for longer spin
            spinTime = 0;
            spinTimeTotal = Math.random() * 5000 + 8000; // Increased spin duration
            rotateWheel();
        });

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas(); // Initial canvas setup
    </script>
</body>
</html>
